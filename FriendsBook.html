<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FriendsBook</title>

    <link rel="stylesheet" href="FriendsBookStyle.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="main-left">
                <p class="Friendsbook-logo">FriendsBook</p>
                <p class="Friendsbook-status">FriendsBook helps you connect and share with the people in your life</p>

            </div>
            <div class="main-right">
                <div class="main-right-login">
                    <div class="main-right-name">
                        <tr>
                            <input type="name" placeholder="First Name">
                        </tr>
                        <tr>
                            <input type="name" placeholder="Last Name">
                        </tr>
                        <tr>
                    </div>
                    <div class="main-right-email">
                        <input type="email" placeholder="Email address or phone number">
                    </div>
                    <div class="main-right-password">
                        <input type="password" placeholder="Password">
                    </div>

                    <div class="main-right-DOB">
                            <div>Date Of Birth?</div>
                            <tr>
                                <select name="Birthday_day" id="Birthday_Day">
                                    <option value="-1">Day:</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>

                                    <option value="13">13</option>
                                    <option value="14">14</option>
                                    <option value="15">15</option>
                                    <option value="16">16</option>
                                    <option value="17">17</option>
                                    <option value="18">18</option>
                                    <option value="19">19</option>
                                    <option value="20">20</option>
                                    <option value="21">21</option>
                                    <option value="22">22</option>
                                    <option value="23">23</option>
                                    <option value="24">24</option>
                                    <option value="25">25</option>
                                    <option value="26">26</option>
                                    <option value="27">27</option>
                                    <option value="28">28</option>
                                    <option value="29">29</option>
                                    <option value="30">30</option>
                                    <option value="31">21</option>
                                </select>
            
                                <select name="Birthday_Month" id="Birthday_Month">
                                    <option value="-1">Month:</option>
                                    <option value="January">Jan</option>
                                    <option value="February">Feb</option>
                                    <option value="March">Mar</option>
                                    <option value="April">Apr</option>
                                    <option value="May">May</option>
                                    <option value="June">Jun</option>
                                    <option value="July">Jul</option>
                                    <option value="August">Aug</option>
                                    <option value="September">Sep</option>
                                    <option value="October">Oct</option>
                                    <option value="November">Nov</option>
                                    <option value="December">Dec</option>
                                </select>
            
                                <select name="Birthday_Year" id="Birthday_Year">
                                    <option value="-1">Year:</option>
                                    <option value="2022">2022:</option>
                                    <option value="2021">2021:</option>
                                    <option value="2020">2020:</option>
                                    <option value="2019">2019:</option>
                                    <option value="2018">2018:</option>
                                    <option value="2017">2017:</option>
                                    <option value="2016">2016:</option>
                                    <option value="2015">2015:</option>
                                    <option value="2014">2014:</option>
                                    <option value="2013">2013:</option>
                                    <option value="2012">2012:</option>
                                    <option value="2011">2011:</option>
                                    <option value="2010">2010:</option>
                                    <option value="2009">2009:</option>
                                    <option value="2008">2008:</option>
                                    <option value="2007">2007:</option>
                                    <option value="2006">2006:</option>
                                    <option value="2005">2005:</option>
                                    <option value="2004">2004:</option>

                                    <option value="1991">1991:</option>
                                    <option value="1990">1990:</option>
                                    <option value="1989">1989:</option>
                                </select>
                            </tr>
                        
                    </div>

                    <div>
                            <div>Gender</div>
                            <tr>
                                Male <input type="radio" name="Gender" value="Male" />
                                Female <input type="radio" name="Gender" value="Female" />
                                Custom <input type="radio" name="Gender" value="Custom" />
                            </tr>
                    </div>

                    <div>
                        <p>By </p>
                    </div>
                    <div class="main-right-button">
                        <button>
                            Sign Up
                        </button>
                    </div>

                    <div class="main-right-link">
                        <a href="forgot accout?"></a>
                    </div>

                    <div class="main right line">
                        
                    </div>

                    <div class="main-right-account">
                    </button>
                            Already have an account
                        </button>
                    </div>
                </div>

            </div>
        </div>
        
    </div>
</body>
</html>
