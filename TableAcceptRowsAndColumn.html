<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a table</title>
    <style type="text/css">
        body {
            margin: 50vh;
        }
    </style>
</head>
<body>
    <table class="myTable" border="2">
        <tr>
            <td>1 1</td>
            <td>1 2</td>
        </tr>
        <tr>
            <td>2 1</td>
            <td>2 2</td>
        </tr>
    </table>
    <form >
        <input type="button" onclick="createTable()" value="Create table">
    </form>
    <script>
        function createTable(){
            rowNumber = window.prompt("Input Row number", 1);
            columnNumber = window.prompt("Input Column number", 1)
            for(var row = 0; row <= parseInt(rowNumber, 10); row++){
                var rowInsert = document.getElementById('myTable').insertRow(row)
                for(var col = 0; col <= parseInt(columnNumber, 10); col++){
                    var colInsert = rowInsert.insertCell(col);
                    colInsert.innerHTML = "Row-" +row+ "Column-" +col;
                }
            }   
        }
    </script>
</body>
</html>
