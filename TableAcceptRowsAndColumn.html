<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a table</title>
    <style type="text/css">
        body {
            margin: 50vh;
        }
    </style>
</head>
<body>
    <h3 style="text-align:center">Creating a table</h3><br><br>
    <table id="myTable"></table>
    <div style="text-align:center;">
        <button  onclick="createTable()">click to Create</button>
    </div>
    <script>
        function createTable(){
            rowNumber = window.prompt("Input Row number", 1);
            columnNumber = window.prompt("Input Column number", 1)
            for(var row = 0; row <= parseInt(rowNumber, 10); row++){
                var rowInsert = document.getElementById('myTable').insertRow(row)
                for(var col = 0; col <= parseInt(columnNumber, 10); col++){
                    var colInsert = rowInsert.insertCell(col);
                    colInsert.innerHTML = "Row-" +row+ "Column-" +col;
                }
            }   
        }
    </script>
</body>
</html>
